components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UserInfo:
      description: Информация о пользователе
      properties:
        id:
          description: ID пользователя
          type: string
          example: td56387fhj
        name:
          description: Имя пользователя
          type: string
          example: name
        email:
          description: Электронная почта пользователя
          type: string
          example: exmaple@mail.com
        birthDateChildren:
          description: Множество дат рождений детей пользователя
          type: array
          items:
            type: string
            format: date
            example: 01.01.2022
        dateBirth:
          description: Дата рождения пользователя
          type: string
          format: date
          example: 01.01.2022
        nameRoleSet:
          description: Множество названий ролей пользователя
          type: array
          items:
            description: Название роли
            type: string
            example: name
        nameCity:
          description: Название города пользователя
          type: string
          example: name
    UserSave:
      description: Объект запроса для сохранения пользователя, создания или обновления
      properties:
        name:
          description: Имя пользователя
          type: string
          example: name
        email:
          description: Электронная почта пользователя
          type: string
          example: exmaple@mail.com
        birthDateChildren:
          description: Множество дат рождений детей пользователя
          type: array
          items:
            description: Дата рождения ребенка
            type: string
            format: date
            example: 01.01.2022
        dateBirth:
          description: Дата рождения пользователя
          type: string
          format: date
          example: 01.01.2022
        idCity:
          description: ID города пользователя
          type: string
          example: td56387fhj
        idCriterionSet:
          description: Множество ID критерий пользователя
          type: array
          items:
            description: ID критерия
            type: string
            example: td56387fhj
    UserInitData:
      description: Дополнительные данные для создания или обновления пользователя.
        Содержат в себе множества кратких информаций о городах
      properties:
        shortCitySet:
          description: Множество кратких информаций о городах
          type: array
          items:
            $ref: '#/components/schemas/ObjectShortInfo'


    LoginResponse:
      description: Объект ответа на вход в систему
      properties:
        idUser:
          description: ID пользователя
          type: string
          example: td56387fhj
        nameUser:
          description: Имя пользователя
          type: string
          example: name
        nameRoleUserSet:
          description: Множество названий ролей пользователя
          type: array
          items:
            description: Роль пользователя
            type: string
            example: role


    AdminInfo:
      description: Информация об администраторе
      properties:
        id:
          description: ID администратора
          type: string
          example: td56387fhj
        name:
          description: Имя администратора
          type: string
