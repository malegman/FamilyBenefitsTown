        - name: id
          in: path
          description: ID пользователя
          schema:
            type: string
            example: td56387fhj
          required: true
      responses:
        '201':
          description: Пользователь удален
          content: { }
        '401':
          description: Клиент не авторизован или токен не действительный
          content: { }
        '403':
          description: Нет доступа
          content: { }
        '404':
          description: Пользователь с указанным ID не найден
          content: { }
      security:
        - bearerAuth: [ ]
  /users/init-data:
    get:
